<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Enterprise Identity & Access Management with Zero Trust Architecture">

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'nonce-VITE_NONCE';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' wss: https: http://localhost:9000 http://localhost:8080;
    worker-src 'self' blob:;
  ">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <title>SecureGate IAM Portal</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/design-system.css">
  <link rel="stylesheet" href="./styles/global.css">
</head>

<body>
  <div id="app">
    <!-- Loading state -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading SecureGate...</p>
    </div>
  </div>

  <!-- App Entry Point -->
  <script type="module" src="./app.js"></script>
</body>

</html>
