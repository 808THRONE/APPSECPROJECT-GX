# IAM Service Configuration
# Production values for iam.mortadha.me

# ============================================
# JWT Configuration
# ============================================
jwt.issuer=urn:mortadha.me:iam
jwt.audiences=urn:mortadha.me:api,urn:mortadha.me:app
jwt.lifetime.duration=1020
jwt.claim.roles=groups
jwt.realm=urn:mortadha.me:iam

# ============================================
# Key Pair Rotation
# ============================================
# Key pair lifetime in seconds (3 hours)
key.pair.lifetime.duration=10800
# Number of active key pairs to maintain
key.pair.cache.size=3

# ============================================
# Argon2id Password Hashing
# ============================================
# High-security parameters (OWASP recommended)
argon2.saltLength=32
argon2.hashLength=128
argon2.iterations=23
argon2.memory=97579
argon2.threads=2

# ============================================
# Application Info
# ============================================
app.name=Mortadha IAM Service
app.version=1.0.0
