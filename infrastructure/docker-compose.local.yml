version: '3.8'

# Minimal infrastructure for local development
# Only PostgreSQL and Redis - WildFly runs locally

services:
  # PostgreSQL 16.1
  postgres:
    image: postgres:16.1
    container_name: securegate-postgres
    environment:
      POSTGRES_DB: securegate
      POSTGRES_USER: securegate
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePassword123!}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../iam-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - securegate-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securegate" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7.2
  redis:
    image: redis:7.2
    container_name: securegate-redis
    command: redis-server --port 6379
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - securegate-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:


networks:
  securegate-network:
    driver: bridge
