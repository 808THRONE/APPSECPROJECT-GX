version: '3.8'

services:
  # Traefik Reverse Proxy with Let's Encrypt SSL
  traefik:
    image: traefik:3.0
    container_name: securegate-traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - securegate-network
    restart: unless-stopped

  # PostgreSQL 16.1
  postgres:
    image: postgres:16.1
    container_name: securegate-postgres
    environment:
      POSTGRES_DB: securegate
      POSTGRES_USER: securegate
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../iam-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - securegate-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securegate" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7.2 with password
  redis:
    image: redis:7.2
    container_name: securegate-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis-data:/data
    networks:
      - securegate-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: securegate-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    networks:
      - securegate-network
    restart: unless-stopped

  # IAM Service (OAuth 2.1 + JWT)
  iam-service:
    build: ../iam-service
    container_name: securegate-iam
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=securegate
      - POSTGRES_USER=securegate
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.iam.rule=Host(`iam.${DOMAIN}`)"
      - "traefik.http.routers.iam.entrypoints=websecure"
      - "traefik.http.routers.iam.tls.certresolver=letsencrypt"
      - "traefik.http.services.iam.loadbalancer.server.port=8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - securegate-network
    restart: unless-stopped

  # API Gateway (REST API + ABAC)
  api-gateway:
    build: ../api-gateway
    container_name: securegate-gateway
    environment:
      - IAM_JWKS_URL=http://iam-service:8080/iam/jwk
      - CORS_ALLOWED_ORIGINS=https://${DOMAIN},https://www.${DOMAIN}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8080"
    depends_on:
      - iam-service
    networks:
      - securegate-network
    restart: unless-stopped

  # Steganography Module (XChaCha20 + STC)
  stego-module:
    build: ../stego-module
    container_name: securegate-stego
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stego.rule=Host(`stego.${DOMAIN}`)"
      - "traefik.http.routers.stego.entrypoints=websecure"
      - "traefik.http.routers.stego.tls.certresolver=letsencrypt"
      - "traefik.http.services.stego.loadbalancer.server.port=8080"
    networks:
      - securegate-network
    restart: unless-stopped

  # PWA Frontend (Nginx serving static files)
  pwa-frontend:
    image: nginx:alpine
    container_name: securegate-frontend
    volumes:
      - ../dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - securegate-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  minio-data:
  letsencrypt:


networks:
  securegate-network:
    driver: bridge
