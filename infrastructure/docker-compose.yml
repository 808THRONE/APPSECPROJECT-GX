version: '3.8'

services:

  # PostgreSQL 16.1

  wildfly:
    image: quay.io/wildfly/wildfly:latest
    container_name: wildflyiam
    depends_on:
      - postgres
    environment:
      DB_HOST: iam-postgres
      DB_PORT: 5432
      DB_NAME: iamdb
      DB_USER: iamuser
      DB_PASSWORD: iampassword
    volumes:
      - ./deployments:/opt/jboss/wildfly/standalone/deployments
    ports:
      - "9990:9990"
      - "8081:8080"
    networks:
      - securegate-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.iam.rule=Host(`iam.localhost`)"
      - "traefik.http.routers.iam.entrypoints=web"
      - "traefik.http.services.iam.loadbalancer.server.port=8080"

  postgres:
    image: postgres:15
    container_name: iam-postgres
    restart: always
    environment:
      POSTGRES_USER: iamuser
      POSTGRES_PASSWORD: iampassword
      POSTGRES_DB: iamdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - securegate-network

  # TODO: Add remaining Redis nodes (master-2, master-3, replica-1, replica-2, replica-3)

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: securegate-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - securegate-network

  # HashiCorp Vault
  vault:
    image: vault:1.15
    container_name: securegate-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN}
    ports:
      - "8200:8200"
    networks:
      - securegate-network

  # Traefik (Reverse Proxy)
  traefik:
    image: traefik:3.0
    container_name: securegate-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml
    networks:
      - securegate-network

volumes:
  postgres-data:
  redis-master-1-data:
  minio-data:

networks:
  securegate-network:
    driver: bridge
