version: '3.8'

services:
  # PostgreSQL 16.1
  postgres:
    image: postgres:16.1
    container_name: securegate-postgres
    environment:
      POSTGRES_DB: securegate
      POSTGRES_USER: securegate
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePassword123!}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../iam-service/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - securegate-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U securegate" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7.2 (Single node for local dev)
  redis:
    image: redis:7.2
    container_name: securegate-redis
    command: redis-server --port 6379
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - securegate-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: securegate-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - securegate-network

  # IAM Service (Backend - OAuth 2.1 + JWT)
  iam-service:
    build: ../iam-service
    container_name: securegate-iam
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=securegate
      - POSTGRES_USER=securegate
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-SecurePassword123!}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080:8080"
      - "9990:9990"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - securegate-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/iam/jwk" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # API Gateway (REST API + ABAC)
  api-gateway:
    build: ../api-gateway
    container_name: securegate-gateway
    environment:
      - IAM_JWKS_URL=http://iam-service:8080/iam/jwk
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    ports:
      - "8081:8080"
      - "9991:9990"
    depends_on:
      iam-service:
        condition: service_healthy
    networks:
      - securegate-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/test" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Steganography Module (XChaCha20 + STC)
  stego-module:
    build: ../stego-module
    container_name: securegate-stego
    environment:
      - JAVA_OPTS=-Xms64m -Xmx512m
    ports:
      - "8082:8080"
      - "9992:9990"
    networks:
      - securegate-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PWA Frontend
  pwa-frontend:
    image: node:18-alpine
    container_name: securegate-frontend
    working_dir: /app
    volumes:
      - ../:/app
    environment:
      - VITE_IAM_URL=http://localhost:8080/iam
      - VITE_API_URL=http://localhost:8081/api
      - VITE_OAUTH_CLIENT_ID=demo-client
      - VITE_OAUTH_REDIRECT_URI=http://localhost:5173/callback
      - VITE_WS_URL=ws://localhost:8081/api/audit
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - api-gateway
    networks:
      - securegate-network

volumes:
  postgres-data:
  redis-data:
  minio-data:


networks:
  securegate-network:
    driver: bridge
